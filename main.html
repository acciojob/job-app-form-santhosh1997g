<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application form</title>
</head>

<body>
	<header>
		<h1>Job Application form</h1>
	</header>

	<main>
		<form action="formdata.html" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" required> 
			<br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" required> 
			<br><br>
			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="gender" value="female">
			<label for="female">Female</label>
			<br><br>
			<label for="laptop">Laptop Brand</label>
			<select name="laptop" id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
			</select>
			<br><br>
			<label for="age">Age:</label>
			<input type="number" id="age" required><span>Years</span>
			<br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" required>
			<br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" required>
			<br><br>
			<label for="portfolio">Add your Portfolio url:</label>
			<input type="url" id="portfolio" name="portfolio">
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</main>

	<footer>

	</footer>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
